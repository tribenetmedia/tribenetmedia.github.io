<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click ID Tracker</title>
</head>
<body>
    <h1>Click ID Tracker</h1>
    <p>Click ID: <span id="clickId"></span></p>
    <p>Postback Result: <span id="postbackResult"></span></p>
    <p>API Request:</p>
    <pre id="apiRequest"></pre>
    <p>API Response (Before Parsing):</p>
    <pre id="apiResponseBeforeParsing"></pre>
    <p>API Response (After Parsing):</p>
    <pre id="apiResponseAfterParsing"></pre>

    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to format a date in 'YYYY-MM-DD HH:MM:SS' without specifying the timezone
        function formatDate(date) {
            var year = date.getFullYear();
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var day = String(date.getDate()).padStart(2, '0');
            var hours = String(date.getHours()).padStart(2, '0');
            var minutes = String(date.getMinutes()).padStart(2, '0');
            var seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Get the 'clickId' parameter from the URL
        var clickId = getUrlParameter('clickId');

        // Display 'clickId' on the website
        var clickIdElement = document.getElementById('clickId');
        clickIdElement.textContent = clickId;

        // Check if 'clickId' parameter is provided
        if (clickId) {
            // Construct the postback URL with 'clickId'
            var postbackUrl = `https://insight.tribenetmedia.com/postback?clickId=${clickId}`;

            // Send a GET request to the postback URL
            fetch(postbackUrl, {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    // Display a success message on the website
                    var postbackResultElement = document.getElementById('postbackResult');
                    postbackResultElement.textContent = 'Postback sent successfully';
                } else {
                    // Display an error message on the website
                    var postbackResultElement = document.getElementById('postbackResult');
                    postbackResultElement.textContent = 'Error sending postback';
                }
            })
            .catch(error => {
                // Display an error message on the website
                var postbackResultElement = document.getElementById('postbackResult');
                postbackResultElement.textContent = 'Error sending postback: ' + error;
            });

            // Request 'campaignName' from the API
            var apiUrl = 'https://ads-manager-api.skro.eu/v1/report/clicks';
            var headers = {
                'Authorization': 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOjMyNDYsImFpZCI6MzIwNCwiZGlkIjoiIiwicmlkIjoxLCJhcHAiOjIsImlhdCI6MTY5NTU4MDg5NiwiZXhwIjoxNzI3MjAzMzg2fQ.hdr6l6PJ-dQYhDq6J6kD-qzGznhz6cV_1UXdZX2iZ9w-EKQdbmI4W8ysv6Kw6d77lQRZFDN2LSo0qD4Exe1MyoTACjcFe0JvUa-9O9H9Qmyk4rKlbDlKSMdXvRc0dtHrjKtV7TgkWhts_JmEj1xZ1h9GB_kQaQ_waH6UaVxqE5UM75YkSgR9Tdcwl8eXX4Gx4vq8shZDE8y6I4I6LlB3n7YXsmI5Rj03YcYlH3nT0w0Bz-84h3gigzgB3T5ofXu7ccmaTbD1RUOum6A_g8lGJ3JRWpBJjNJ7CjicOnp9FdfG4-h5-4OufDhZjdyUjq4PQWVeXcqyNQu84XTVWrc6gJRx8oN2gjsaLq2Urm8DhtbD7e0GkR3WJawflfUNJYc_Xk_wxejdykK1-EnyK1e0G3oVyfGy86UEUc3H7fFJkPk7-1lw6zHv5OvBm0G2WGbK4g3bEnKXJc4E3Bm6UJnXkqS3CeekuUCZ7KETs7-qGKsOv7wBmvS8g3BvFv5GnXJ9KmdxSaP-X9hzPtdWq0k6BWQw1N0y4Hm-KBNi0O7GigZHgZK2ZsORm4T7HvYKbHgZKnU2oXvRjmDEYyw1RX9-FjW9K4WBmPXkJBX-DQWXCDZZc8FyBghqL9S8gjgP90-xG6_CKBAxQ',
            };
            var timeZone = 'Europe/Budapest';
            var workspace = 2;

            // Calculate 'from' and 'to' dates for the last 7 days including today in 'Europe/Budapest' timezone
            var now = new Date();
            var sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000); // 7 days ago

            // Format 'from' and 'to' dates as 'YYYY-MM-DD HH:MM:SS'
            var fromTime = formatDate(sevenDaysAgo);
            var toTime = formatDate(now);

            // Create the API request payload
            var payload = {
                from: fromTime,
                to: toTime,
                timezone: timeZone,
                workspace: workspace,
                clickid: clickId
            };

            // Display the API request on the website
            var apiRequestElement = document.getElementById('apiRequest');
            apiRequestElement.textContent = JSON.stringify(payload, null, 2);

            // Display the entire API response (before parsing) on the website
            var apiResponseBeforeParsingElement = document.getElementById('apiResponseBeforeParsing');

            // Fetch data from the external API
            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // Display the entire API response (before parsing) on the website
                apiResponseBeforeParsingElement.textContent = JSON.stringify(data, null, 2);

                // Check if 'campaignName' contains 'Test'
                var campaignName = data.records[0].campaignName;
                if (campaignName && campaignName.includes('Test')) {
                    // Redirect to the specified URL
                    window.location.href = 'https://tribenetmedia.com/survey';
                } else {
                    // Display a message on the website
                    var postbackResultElement = document.getElementById('postbackResult');
                    postbackResultElement.textContent = 'No redirect happened';
                }

                // Display the API response (after parsing) on the website
                var apiResponseAfterParsingElement = document.getElementById('apiResponseAfterParsing');
                apiResponseAfterParsingElement.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                // Display an error message on the website
                var apiResponseElement = document.getElementById('apiResponseAfterParsing');
                apiResponseElement.textContent = 'Error fetching data from the API: ' + error;
            });
        } else {
            // Display an error message on the website if 'clickId' is not found
            var postbackResultElement = document.getElementById('postbackResult');
            postbackResultElement.textContent = 'No "clickId" parameter found in the URL.';
        }
    </script>
</body>
</html>

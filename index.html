<!DOCTYPE html>
<html>
<head>
    <title>Survey About Surveys</title>
    <style>
        .question {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Survey About Surveys</h1>
    <form id="surveyForm">
        <!-- Previous questions ... -->

        <div class="question" id="q9">
            <label>9. Which points do you consider when you choose a survey to complete? (multiple choice)</label><br>
            <input type="checkbox" name="surveyPoints" value="a"> Logo design<br>
            <input type="checkbox" name="surveyPoints" value="b"> Headline’s ability to attract attention<br>
            <input type="checkbox" name="surveyPoints" value="c"> Description’s ability to attract attention<br>
            <input type="checkbox" name="surveyPoints" value="d"> How specific the topic is<br>
            <input type="checkbox" name="surveyPoints" value="e"> Image<br>
            <input type="checkbox" name="surveyPoints" value="f"> Amount of reward<br>
            <input type="checkbox" name="surveyPoints" value="g"> How easy-to-complete it looks like<br>
            <input type="checkbox" name="surveyPoints" value="h"> Previous experience<br>
            <input type="checkbox" name="surveyPoints" value="i"> Offer/ ad placement<br>
            <input type="checkbox" name="surveyPoints" value="j"> Other, please specify: <input type="text" name="surveyPointsOther"><br><br>
            <button onclick="nextQuestion('q10')">Next</button>
        </div>

        <!-- Remaining questions ... -->
    </form>

    <script>
        let currentQuestion = 1;

        function nextQuestion(questionId) {
            const current = document.getElementById(`q${currentQuestion}`);
            const next = document.getElementById(questionId);

            // Validate current question
            if (current.querySelector('input[required]') && !current.querySelector('input[required]').checkValidity()) {
                alert('Please answer the question before proceeding.');
                return;
            }

            current.style.display = 'none';
            next.style.display = 'block';

            currentQuestion++;
        }

        function submitForm() {
            const form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                // Form is valid, you can submit it to a server or take other actions here
                alert('Thank you for completing the survey!');
                // You can also redirect the user to another page after submission
                // window.location.href = 'thankyou.html';
            } else {
                alert('Please answer all questions before submitting.');
            }
        }
    </script>
</body>
</html>

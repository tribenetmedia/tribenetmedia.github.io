<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click ID Tracker</title>
</head>
<body>
    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'clickId' parameter from the URL
        var clickId = getUrlParameter('clickId');

        // Check if 'clickId' parameter is provided
        if (clickId) {
            // Construct the postback URL with 'clickId'
            var postbackUrl = `https://insight.tribenetmedia.com/postback?clickId=${clickId}`;

            // Send a GET request to the postback URL
            fetch(postbackUrl, {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Postback sent successfully for clickId: ${clickId}`);
                } else {
                    console.error(`Error sending postback for clickId: ${clickId}`);
                }
            })
            .catch(error => {
                console.error(`Error sending postback for clickId: ${clickId}`, error);
            });
        } else {
            console.error('No "clickId" parameter found in the URL.');
        }
    </script>
</body>
</html>
